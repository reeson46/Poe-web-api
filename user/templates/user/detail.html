{% extends "user/base.html" %}
{% block content %}
<div class="mainInventory">

    <!--Only for displaying Item slots-->
    <div class="itemSlot itemHelm"></div>
    <div class="itemSlot itemWeapon"></div>
    <div class="itemSlot itemOffhand"></div>   
    <div class="itemSlot itemBodyArmour"></div>
    <div class="itemSlot itemRing"></div>
    <div class="itemSlot itemRing2"></div>
    <div class="itemSlot itemAmulet"></div>
    <div class="itemSlot itemGloves"></div>
    <div class="itemSlot itemBoots"></div>
    <div class="itemSlot itemBelt"></div>
    <div class="itemSlot itemTrinket"></div>
    <div class="itemSlot itemFlask1"></div>
    <div class="itemSlot itemFlask2"></div>
    <div class="itemSlot itemFlask3"></div>
    <div class="itemSlot itemFlask4"></div>
    <div class="itemSlot itemFlask5"></div> 

    {% for item in items %}
        <div class="itemContainer {{ item.type }}{% if item.flask %}{{item.flask}}{% endif %}">
            <div class="iconContainer {% if item.type == 'Weapon' or item.type == 'Offhand' %}{% if item.height == 3 %}placement{% endif %}{% endif %}">
                <div class="icon">
                    <img src="{{ item.icon }}" alt="">
                </div>
            </div>
        </div>
    {% endfor %}
    
</div>
{% endblock content %}
